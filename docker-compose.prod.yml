services:
  # Backend Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - uploads-data:/app/public/uploads
    env_file:
      - ./backend/.env
    environment:
      # Connection string for MongoDB running in another container
      - MONGO_URI=mongodb://mongo:27017/e-commerce-db
      - PORT=3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      - mongo
    networks:
      - ecom-network

  # Frontend Service (Next.js Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=http://159.89.7.177:3001/api/v1
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://159.89.7.177:3001/api/v1
    depends_on:
      - backend
    networks:
      - ecom-network

  # MongoDB Service
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      # Persist database data
      - pf-se-cs-mongo-data:/data/db
    networks:
      - ecom-network

# Define the network
networks:
  ecom-network:
    driver: bridge

# Define the volume for MongoDB data persistence
volumes:
  pf-se-cs-mongo-data:
    external: true
  uploads-data:
